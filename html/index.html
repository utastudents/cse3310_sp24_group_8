<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiplayer Word Search Game</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            position: relative;
        }

        #lobby-container {
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #lobby-status {
            margin-top: 20px;
            font-size: 18px;
        }

        #players-in-lobby {
            margin-top: 20px;
            font-size: 18px;
        }

        #ready-button {
            margin-top: 20px;
        }

        #game-grid td {
            width: 20px;
            height: 20px;
            border: 1px solid #666;
            text-align: center;
        }

        #leaderboard p {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="lobby-container">
        <label for="username">Username:</label>
        <input type="text" id="username" maxlength="20">
        <button id="joinButton">Join Game</button>
        <div id="lobby-status">Not in lobby yet</div>
        <div id="players-in-lobby">Players in Lobby:</div>
        <button id="ready-button">Ready Up</button> <!-- Ready Up button -->
        <label id="topMessage"></label>
        <table id="wordSearchBoard" style="display:none;"></table>
        <label id="bottomMessage"></label>
    </div>

    <div id="game-container" style="display:none; text-align:center;">
        <div style="display: flex; justify-content: space-around; align-items: start;">
            <div id="leaderboard" style="width: 20%;">
                <h3>Leaderboard</h3>
                <!-- Player scores will be listed here -->
            </div>
            <div style="width: 50%;">
                <h2>Word Search Game</h2>
                <table id="game-grid" style="margin: auto;"></table>
            </div>
            <div id="word-list" style="width: 20%;">
                <h3>Current Words</h3>
                <!-- List of words will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        var connection = null;
        var serverUrl = "ws://" + window.location.hostname + ":9108";
        connection = new WebSocket(serverUrl);

        connection.onopen = function () {
            console.log("Connected to server");
        };

        connection.onerror = function(error) {
            console.error("WebSocket error: ", error);
        };

        connection.onmessage = function (evt) {
            handleMessage(evt.data);
        };

        function handleMessage(data) {
            try {
                var msg = JSON.parse(data);
                switch (msg.action) {
                    case "updateLobby":
                        updateLobby(msg.players);
                        break;
                    case "startGame":
                        setupGameScreen(msg.grid, msg.players);
                        break;
                    default:
                        console.log("Received unknown action type:", msg.action);
                }
            } catch (error) {
                console.error("Error handling message from server:", error);
            }
        }

        function setupGameScreen(grid, players) {
            document.getElementById('lobby-container').style.display = 'none'; //hide lobby
            document.getElementById('game-container').style.display = 'block'; //show game screen

            var gridTable = document.getElementById('game-grid');
            gridTable.innerHTML = '';

            for (let i = 0; i < grid.length; i++) {
                var tr = document.createElement('tr');
                for (let j = 0; j < grid[i].length; j++) {
                    var td = document.createElement('td');
                    td.textContent = grid[i][j];
                    td.dataset.row = i.toString();
                    td.dataset.col = j.toString();
                    td.addEventListener('click', handleCellClick);
                    tr.appendChild(td);
                }
                gridTable.appendChild(tr);
            }
        }

        function handleCellClick(event) {
            var cell = event.target;
            //this is first cell if no cell has been clicked
            if (!firstCell) {
                if (lastCell) {
                    resetHighlights();
                }
                firstCell = cell;
                cell.style.backgroundColor = 'yellow';
                console.log("First cell selected", firstCell.dataset.row, firstCell.dataset.col);

            } else if (!lastCell && firstCell !== cell) {
                lastCell = cell;
                highlightWord();
            } else {
                resetHighlights();
                firstCell = cell;
                lastCell = null;
                cell.style.backgroundColor = 'yellow';
                console.log("First cell reselected", firstCell.dataset.row, firstCell.dataset.col);
            }
        }

        function resetHighlights() {
            var cells = document.querySelectorAll('#game-grid td');
            cells.forEach(cell => {
                cell.style.backgroundColor = ''; // Clear the background color
            });
            firstCell = null;
            lastCell = null;
        }

        function highlightWord() {
            if (firstCell && lastCell && areCellsAligned(firstCell, lastCell)) {
                let startRow = parseInt(firstCell.dataset.row);
                let startCol = parseInt(firstCell.dataset.col);
                let endRow = parseInt(lastCell.dataset.row);
                let endCol = parseInt(lastCell.dataset.col);
                let rowIncrement = endRow === startRow ? 0 : (endRow > startRow ? 1 : -1);
                let colIncrement = endCol === startCol ? 0 : (endCol > startCol ? 1 : -1);

                let row = startRow, col = startCol;
                while (row !== endRow + rowIncrement || col !== endCol + colIncrement) {
                    document.querySelector(`td[data-row="${row}"][data-col="${col}"]`).style.backgroundColor = 'lightblue';
                    row += rowIncrement;
                    col += colIncrement;
                }

                //reset selections
                firstCell = null;
                lastCell = null;
            } else {
                //clear selection if logic not met
                if (firstCell) firstCell.style.backgroundColor = '';
                if (lastCell) lastCell.style.backgroundColor = '';
                firstCell = null;
                lastCell = null;
            }
        }

        function areCellsAligned(firstCell, lastCell) {
            //checks if the cells are in a straight line (horizontal, vertical, diagonal)
            let startRow = parseInt(firstCell.dataset.row);
            let startCol = parseInt(firstCell.dataset.col);
            let endRow = parseInt(lastCell.dataset.row);
            let endCol = parseInt(lastCell.dataset.col);

            if (startRow === endRow || startCol === endCol) return true;
            if (Math.abs(endRow - startRow) === Math.abs(endCol - startCol)) return true;
            return false;
        }

        function updateLobby(players) {
            var playersList = "Players in Lobby: ";
            players.forEach(player => {
                var color = player.isReady ? 'green' : 'red'; // Green for ready, red for not ready
                playersList += `<span style="color: ${color};">${player.nickname}</span>, `;
            });

            document.getElementById("players-in-lobby").innerHTML = playersList.slice(0, -2);
        }

        document.getElementById("joinButton").addEventListener("click", function() {
            var username = document.getElementById("username").value.trim();
            if (username) {
                var joinRequest = {
                    action: "join",
                    username: username
                };
                connection.send(JSON.stringify(joinRequest));
                var lobbyStatus = document.getElementById("lobby-status").innerHTML;
                if (lobbyStatus === "Not in lobby yet") {
                    document.getElementById("lobby-status").innerHTML = "Joined Lobby!";
                }
            } else {
                alert("Please enter a username.");
            }
        });

        document.getElementById("ready-button").addEventListener("click", function() {
            connection.send(JSON.stringify({ action: "ready" }));
            document.getElementById("ready-button").disabled = true;
        });
    </script>
</body>
</html>
